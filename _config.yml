############################################################
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ' - page :num'
############################################################
pages: ./_pages
############################################################
assets:
  debug: false
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
  prefix: "/assets"
  assets:
    - "*.png"
    - "*.jpg"
  sources:
    - _assets/css
    - _assets/img
    - _assets/js
  features:
    liquid: false
    automatic_img_size: true
    automatic_img_alt : true
############################################################

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

gems:
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-menus
  - jekyll-feed
  - jemoji
  - jekyll-twitter-plugin
  - jekyll-maps
  - jekyll-youtube
  - jekyll-assets
  - jekyll-sitemap
exclude:
  - script
  - .asset-cache
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - LICENSE
  - node_modules
  - npm-debug.log
  - package.json
  - README.md
  - vendor
  - Rakefile
  - gulpfile
  - .gitignore
  - .gitlab-ci.yml
  - wercker.yml
  - .travis.yml
  - _config.yml
  - README.md
  - LICENSE
